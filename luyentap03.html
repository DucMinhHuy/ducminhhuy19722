<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr=[2,4,6,8,9,24,35,46,24,-4];
  let max = arr[0];
  let avg=0;
  let sum=0;
  for(let i=0;i<arr.length;i++){
      if(arr[i]>max){
         max=arr[i];
      }
  }
  for(let a of arr) {
      sum += a;
      avg=sum/arr.length;
  }
  document.write("max:"+max+"avg:"+avg);

</script>
</body>
</html>
