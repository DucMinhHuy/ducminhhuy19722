<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr=[1,2,3,4,5,6,7,8,12,13];
  let max=arr[0];
  let index=0;
  for(let i=0;i<arr.length;i++){
      if (arr[i]>max){
          max=arr[i];
          index=i;
      }
  }
  document.write("max:" + max+"at position"+ index);
</script>
</body>
</html>
