<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array=[2,3,3,12,44,23,3,3];
  let index=0;
  let value=0;
  for(let i=0;i<array.length;i++){
      value=array[i];
      document.write(value+"<br/>");
      index=[i];
  }

  document.write("index:"+index);
</script>
